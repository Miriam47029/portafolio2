<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row mt-3">
			<div class="col-md-6">
				<label for="txt">Text</label>
				<input type="text" id="txt" class="form-control"><br>
				<label for="fondo">Color de fondo: </label>
				<input type="color" name="" id="fondo" class="form-control"><br>
				<label for="texto">Color de texto: </label>
				<input type="color" name="" id="texto" class="form-control"><br>
				<label for="fuente">Tamaño de fuente: </label>
				<input type="number" name="" id="fuente" class="form-control"><br>
				<label for="alto">Alto de:  </label>
				<input type="number" id="alto" class="form-control"><br>
				<label for="ancho">Ancho de:  </label>
				<input type="number" id="ancho" class="form-control"><br>
				<label for="borde">Borde: </label>
				<input type="number" id="borde" class="form-control"><br>
				<label for="tipoBorder">Tipo de Border: </label>
				<select id="tipoBorder" class="form-select">
					<option value="solid">Sólido</option>
					<option value="dotted">Punteado</option>
					<option value="double">Doble</option>
				</select>
			</div>
			<div class="col-md-6">
				<div id="area"></div>
			</div>
		</div>
	</div>
</body>
<script src="operaciones.js"></script>

</html>
